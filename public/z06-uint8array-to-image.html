<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Uint8Array to Image on Canvas</title>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>

    <script>
      // Example data
      const data = new Uint8Array([255, 0, 0, 255, 255, 255, 0, 0, 255]);

      // Create an ImageData object from the data
      const imageData = new ImageData(data, 3, 1);

      // Get the canvas element
      const canvas = document.getElementById('myCanvas');

      // Set the canvas width and height to match the ImageData
      canvas.width = imageData.width;
      canvas.height = imageData.height;

      // Get the 2D context for the canvas
      const ctx = canvas.getContext('2d');

      // Draw the ImageData onto the canvas
      ctx.putImageData(imageData, 0, 0);
    </script>
  </body>
</html>
