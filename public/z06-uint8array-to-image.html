<!DOCTYPE html>
<html>
<head>
	<title>Uint8Array to Image</title>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
		const canvas = document.getElementById("canvas");
		const ctx = canvas.getContext("2d");

		// Create a sample Uint8Array
		const uint8Array = new Uint8Array([255, 0, 0, 255, 0, 255, 255, 255, 0, 0, 255, 255]);

		// Create a new ImageData object from the Uint8Array
		const imageData = new ImageData(uint8Array, 2);

		// Set the canvas width and height to match the ImageData
		canvas.width = imageData.width;
		canvas.height = imageData.height;

		// Draw the ImageData onto the canvas
		ctx.putImageData(imageData, 0, 0);
	</script>
</body>
</html>
