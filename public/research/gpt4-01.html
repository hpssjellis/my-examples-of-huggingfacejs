<html lang = "en" > 
<head >

<title > GPT - 4 Browser Access < /title> 
<style> 
body { font-family: Arial, sans-serif; } 
#input-section { display: flex; gap: 16px; } 
button { cursor: pointer; } 
</style > 
</head>
 
<body> 
<h1>Access GPT-4 From Your Browser</h1 > 
<div id = "input-section" > 
<textarea id = "input-text" placeholder = "Write here..." rows = "4"cols = "50" > < /textarea> 

<button id="generate-btn">Generate</button > 

</div> 

<h2>Output:</h2 > 

<pre id = "output-text" > 

</pre> 

<script> 
const generateBtn = document.getElementById("generate-btn"); 
const inputText = document.getElementById("input-text"); 
const outputText = document.getElementById("output-text"); 
generateBtn.addEventListener("click", async () => { 
  const prompt = inputText.value; 
  if (prompt) { 
      outputText.textContent = "Generating..."; 
      const accessToken = "your_huggingface_api_token_here"; 
      const model = "text-davinci-002"; 
      const response = await fetch(`https://api.openai.com/v1/engines/${model}/completions`, { method: "POST", headers: { "Content-Type": "application/json
", "
Authorization ": `Bearer ${accessToken}` }, body: JSON.stringify({ prompt: prompt, max_tokens: 50, n: 1 }) }); if (response.ok) { const data = await response.json(); outputText.textContent = data.choices[0].text; } else { outputText.textContent = "Error: unable to generate text."; } } else { outputText.textContent = "Error: please enter input text."; } }); 
</script> 
</body> 
</html>
